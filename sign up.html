<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign up Form</title>
    </head>
    <body>
<div class="content">
        <div class="head">
            <img src="icons8-certificate-material-outlined/icons8-certificate-24.png" alt="Cert"> YourEvent
        </div>
        <div class="top">
            Online Registration
        </div>
        <form action="" method="get">
            <div class="name">
        <div class="first-name">
            First Name 
            <input type="text" placeholder="First Name" name="first-name" id="first-name">
        </div>
        <div class="last-name" >
            Last name
            <input type="text" name="Last Name" id="LastName" placeholder="Last Name">
        </div> </div> <br>
        <div class="email">
            Email Address
            <input type="email" name="Email" id="email" placeholder="Email Address">
        </div> <br>
        <div class="company">
            Company (if applicable)
            <input type="text" name="company" id="company" placeholder="Company">

        </div> <br>
        <div class="address">
            Physical Address
            <input type="text" name="Address" id="Address" placeholder="Physical Address">
        </div> <br>
        <div class="dob">
            Date of Birth
            <input type="date" name="dob" id="doc">
        </div>
    </form>
</div>
       
    </body>
</html>
